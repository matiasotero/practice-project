<div class="container">
    <button class="btn btn-danger float-right mt-5">New Item</button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Description</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of shoppingListMock; let i = index">
            <th>{{i+1}}</th>
            <th>{{item.description}}</th>
            <th>{{item.unit}}</th>
            <th>{{item.price}}</th>
        </tr>
    </tbody>
  </table>
</div>
